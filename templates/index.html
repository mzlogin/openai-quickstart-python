<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="./static/dog.png"
  />
  <link rel="stylesheet" href="./static/main.css" />
</head>

<body>
  <img src="./static/dog.png" class="icon" />
  <h3>ChatGPT 体验</h3>
  <form action="./" method="post">
    <input type="text" name="question" placeholder="请输入您的问题" required />
    <input type="submit" value="提交" />
  </form>
  {% if question %}
  <div class="question">问：{{ question }}</div>
  {% endif %}
  {% if result %}
  <div class="result">答：{{ result }}</div>
  {% endif %}
</body>
